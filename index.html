<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Açılış Sayfası</title>
</head>
<body>
  <h1>Hoş Geldiniz</h1>
  <p>Verilerinizi alabiliriz.</p>
  <button id="btn">Verileri Getir</button>
  <div id="output"></div>
  <script>
    document.getElementById('btn').addEventListener('click', () => {
      document.getElementById('output').innerText = "Veri burada görünecek...";
    });
  </script>
</body>
</html>
