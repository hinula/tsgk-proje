<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Açılış Sayfası</title>
</head>
<body>
  <h1>Hoş Geldiniz</h1>
  <p>Verilerinizi alabiliriz.</p>
  <button id="btn">Verileri Getir</button>
  <div id="output"></div>
  <script>
document.getElementById('btn').addEventListener('click', async () => {
  const res = await fetch('https://csv-api1.bf39140c296ecc5d52e86f37b4c5de1f.workers.dev?key=benim-gizli-anahtarim');
  if (res.status === 401) {
    document.getElementById('output').innerText = "Yetkisiz erişim! API anahtarı yanlış.";
    return;
  }
  const data = await res.json();
  document.getElementById('output').innerText = JSON.stringify(data, null, 2);
});
</script>


</body>
</html>
